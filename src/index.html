<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
        </header>

        <main class="content">

            <section class="profile">
              <div class="profile__avatar-container">
                <img src="<%=require('./images/Kusto.jpg')%>" alt="Аватарка" class="profile__avatar">
                <button type="button" class="profile__avatar-button"></button>
              </div>
              <div class="profile-info">
                  <h1 class="profile-info__title"></h1>
                  <button class="profile-info__edit-button" type="button"></button>
                  <p class="profile-info__sub-title"></p>
              </div>
              <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">

                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

    </div>

    <section class="popup popup_edit_profile" id='popup-edit'>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-edit-form" class="popup__form" novalidate>
                <section class="popup__section">
                    <input type="text" value="" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-error"></span>
                </section>
                <section class="popup__section">
                    <input type="text" value="" class="popup__input popup__input_type_job" name="job" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required>
                    <span class="popup__input-error"></span>
                </section>
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </section>

    <section class="popup popup_add_card" id='popup-add'>
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="popup-add-form" class="popup__form" novalidate>
                <section class="popup__section">
                    <input type="text" value="" class="popup__input popup__input_type_place-name" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-error"></span>
                </section>
                <section class="popup__section">
                    <input type="url" value="" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error"></span>
                </section>
                <button type="submit" class="popup__button-save" disabled="true">Создать</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </section>

    <section class="popup" id='popup-img'>
        <div class="popup__container popup__container_size">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="#" class="popup__img">
            <h2 class="popup__title popup__title_position">Новое место</h2>
            <button class="popup__button-close" type="button"></button>
        </div>
    </section>

    <section class="popup popup_confirm">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form name="popup-container" class="popup__form" novalidate>
          <button type="submit" class="popup__button-save">Да</button>
        </form>
      </div>
    </section>

    <section class="popup popup_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="popup-editAvatar-form" class="popup__form" novalidate>
            <section class="popup__section">
                <input type="url" value="" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на аватарку" required>
                <span class="popup__input-error"></span>
            </section>
            <button type="submit" class="popup__button-save" disabled="true">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </section>

    <template id='element'>
        <li class="element">
            <img src="./images/Karachaevo.jpg" alt="#" class="element__image">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <div class="element__like-group">
                  <button class="element__like" type="button"></button>
                  <span class="element__like-counter">1</span>
                </div>
            </div>
            <button class="element__trash" type="button"></button>
        </li>
    </template>

<!-- Уверен что будут недочеты, очень спешил догнать свой поток -->
</body>
</html>
