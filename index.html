<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><img src="717ae23a264d020be959.jpg" alt="Аватарка" class="profile__avatar"><div class="profile-info"><h1 class="profile-info__title"></h1><button class="profile-info__edit-button" type="button"></button><p class="profile-info__sub-title"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><section class="popup popup_edit_profile" id="popup-edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="popup-edit-form" class="popup__form" novalidate><section class="popup__section"><input value="Жак-ив Кусто" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error"></span></section><section class="popup__section"><input value="Исследователь океана" class="popup__input popup__input_type_job" name="job" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required> <span class="popup__input-error"></span></section><button type="submit" class="popup__button-save">Сохранить</button></form><button class="popup__button-close" type="button"></button></div></section><section class="popup popup_add_card" id="popup-add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form name="popup-add-form" class="popup__form" novalidate><section class="popup__section"><input value="" class="popup__input popup__inpu
