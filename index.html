<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/Kusto.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button" type="button"></button>
                    <p class="profile-info__sub-title">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img src="./images/Olkhon.jpg" alt="Шаман скала" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Ольхон</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                        
                    </li>
                    <li class="element">
                        <img src="./images/Gora.jpg" alt="Гора в далеке" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                        
                    </li>
                    <li class="element">
                        <img src="./images/Dombay.jpg" alt="Высокий пик горы" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                        
                    </li>
                    <li class="element">
                        <img src="./images/Gora.jpg" alt="Гора в далеке" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                        
                    </li>
                    <li class="element">
                        <img src="./images/Dombay.jpg" alt="Высокий пик горы" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                        
                    </li>
                    <li class="element">
                        <img src="./images/Karachaevo.jpg" alt="Дом в горах" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Карачаево-Черкесская Республика</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                        
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupForm" class="popup__form">
                <input type="text" value="Жак-ив Кусто" class="popup__input popup__input_type_name" name="name">
                <input type="text" value="Исследователь океана" class="popup__input popup__input_type_job" name="job">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
            
            <button class="popup__button-close"></button>
        </div>
    </section>

<script src="./scripts/index.js"></script>

</body>
</html>
